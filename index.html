<!DOCTYPE html>
<html>
<head>
    <title>타원 그리기</title>
</head>
<body>
    <h1>타원 그리기</h1>
    <form method="post" action="/">
        <label for="x1">점 1 X 좌표:</label>
        <input type="text" id="x1" name="x1"><br>
        <label for="y1">점 1 Y 좌표:</label>
        <input type="text" id="y1" name="y1"><br>
        <label for="x2">점 2 X 좌표:</label>
        <input type="text" id="x2" name="x2"><br>
        <label for="y2">점 2 Y 좌표:</label>
        <input type="text" id="y2" name="y2"><br>
        <label for="distance_sum">거리 합:</label>
        <input type="text" id="distance_sum" name="distance_sum"><br>
        <button type="submit">타원 그리기</button>
    </form>
</body>
</html>
